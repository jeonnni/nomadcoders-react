<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>

    <!-- React JS, ReactDOM 코드 import -->
    <!-- ReactDOM: React element를 브라우저 DOM에 렌더링하기 위한 라이브러리 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App(){
            const [minutes, setMinutes] = React.useState(0);
            function onChange(e){
                setMinutes(e.target.value);
            }
            function reset(){
                setMinutes(0);
            }
            return(
                <div>
                    <h1>Super Converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input id="minutes" placeholder="Minutes" type="number" value={minutes} onChange={onChange}/>
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input id="hours" placeholder="Hours" type="number" value={Math.round(minutes/60)}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App/>);
    </script>
</html>
